<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet & User Profile - PetPal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <span class="logo">üêæ PetPal</span>
        <ul class="nav-links">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/chat_overview">My Chats</a></li>
            <li><a href="/explore">Explore</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<h2>Profile</h2>

<main class="profile-grid">

    <section class="profile-card">
        <h3>Pet Info</h3>
        <form th:action="@{/profile/update-pet}" method="post">
            <input type="text" name="name" th:value="${pet.name}" placeholder="Pet Name" required>
            <input type="hidden" name="species" th:value="${pet.species}">
            <div class="readonly-box">
                <strong>Pet Type:</strong> <span th:text="${pet.species}" style="text-transform: capitalize;"></span>
                <span class="hint">Pet type cannot be changed</span>
            </div>
            <button type="submit" class="btn">Update Pet Name</button>
        </form>
        <canvas id="moodChart" width="300" height="200"></canvas>
    </section>

    <section class="profile-card">
        <h3>User Info</h3>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <div th:if="${success}" class="success-msg" th:text="${success}"></div>

        <form th:action="@{/profile/update-user}" method="post">
            <input type="hidden" name="username" th:value="${user.username}">
            <div class="readonly-box">
                <strong>Username:</strong> <span th:text="${user.username}"></span>
                <span class="hint">Username cannot be changed</span>
            </div>
            <input type="password" name="currentPassword" placeholder="Current Password" required>
            <input type="password" name="newPassword" placeholder="New Password" required>
            <button type="submit" class="btn">Update Password</button>
        </form>
    </section>

</main>

</body>
</html>
