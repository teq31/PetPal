<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Chats - PetPal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <span class="logo">🐾 PetPal</span>
        <ul class="nav-links">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/chat_overview">My Chats</a></li>
            <li><a href="/explore">Explore</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<h2 style="text-align: center; margin-top: 30px;">My Conversations</h2>

<div class="chat-overview-container">
    <ul class="chat-list">
        <li th:each="user : ${chatPartners}">
            <a th:href="@{'/chat?senderId=' + ${senderId} + '&receiverId=' + ${user.id}}">
                💬 Chat with <strong th:text="${user.username}">Username</strong>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
